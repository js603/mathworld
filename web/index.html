<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MathWorld - 텍스트 RPG</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
</head>

<body>
    <div id="app">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen">
            <div class="start-content">
                <h1 class="game-title">🏰 MathWorld</h1>
                <p class="game-subtitle">텍스트 소설형 RPG</p>
                <p class="game-desc">수학적 알고리즘으로 구동되는<br>살아있는 세계에 오신 것을 환영합니다.</p>
                <button id="start-button" class="start-btn">
                    🎮 게임 시작
                </button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen hidden">
            <!-- 상태바 (고정) -->
            <div id="game-status" class="status-bar">
                <div class="status-location">📍 시작 중...</div>
            </div>

            <!-- 게임 로그 (스크롤) -->
            <div id="game-output" class="game-log"></div>

            <!-- 선택지 영역 (하단 고정) -->
            <div id="game-choices" class="choices-container"></div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
